<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab7_2</title>
    <script>
        function sum(){
            var num1 = parseFloat(document.getElementById('num1').value)
            var num2 = parseFloat(document.getElementById('num2').value)
            var sum = document.getElementById('func').value
            if(sum=='+'){
                document.getElementById('num3').value = num1 + num2;
            }else if(sum=='-'){
                document.getElementById('num3').value = num1 - num2;
            }else if(sum=='*'){
                document.getElementById('num3').value = num1 * num2;
            }else if(sum=='/'){
                document.getElementById('num3').value = num1 / num2;
            }
        }
    </script>
</head>
<body>
    <p>
        <input type="text" id="num1" size="10">

        <select name="sum" id="func">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" id="num2" size="10">

        <input type="text" id="num3" size="10">
        <input type="button" onclick="sum()" value="Complete">
    </p>
</body>
</html>
